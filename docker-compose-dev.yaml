      - CLI_APELLIDO=MASRI
      - CLI_DOCUMENTO=42915188
      - CLI_NACIMIENTO=2001-12-19
      - CLI_NUMERO=7573
    networks:
      - testing_net
    depends_on:
      - server

    volumes:
      - ./client/config.yaml:/config.yaml

  client3:
    container_name: client3
    image: client:latest
    entrypoint: /client
