      - CLI_DOCUMENTO=42816339
      - CLI_NACIMIENTO=2000-07-10
      - CLI_NUMERO=7440
    networks:
      - testing_net
    depends_on:
      - server

    volumes:
      - ./client/config.yaml:/config.yaml

  client4:
    container_name: client4
